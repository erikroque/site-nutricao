<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Contato - Espaço Nutri</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="imagens/espaco-nutri.jpeg" alt="Logo do Espaço Nutri"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>

			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome:</label>
				<input type="text" id="nomesobrenome" name="nome" class="input-padrao" required>

				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" nome="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox"checked> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar informações" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Seg à Qui</td>
						<td>9h-19h</td>
					</tr>
					<tr>
						<td>Sex</td>
						<td>9h-12h</td>
					</tr>
				</tbody>
				
			</table>
		</main>

		<footer>
			<img src="imagens/espaco-nutri.jpeg" alt="Logo do Espaço Nutri">
			<p class="copyright">&copy; Copyright Espaço Nutri - 2022</p>
		</footer>
	</body>
</html>
